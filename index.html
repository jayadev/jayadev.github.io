<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="untitled.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1.2" exposure="1.37" environment-image="spruit_sunrise_1k_HDR.hdr" auto-rotate shadow-softness="0.9" skybox-image="spruit_sunrise_1k_HDR.hdr">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.6575411137978472m 0.48592250476893506m 0.4215377674581103m" data-normal="-0.960376098650654m -0.11078180150335727m 0.2557442894694232m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Panda
          </div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.6663335365118966m -0.5980476056858327m 0.1414138109273833m" data-normal="-0.9999410169422059m -0.009512992141340038m 0.005240764935196184m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">yummy chocolate</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
